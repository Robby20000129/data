<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>random data</title>
</head>

<body onload="f()">
    <div class=1>
        <p>
            <span>
            <script type="text/javascript">
                function f() {
                    for (i = 0; i < 10; i++) {
                        parseInt(Math.random() * (10010 - 10000 + 1) + 10000, 10);
                        var j = Math.floor(Math.random() * (10010 - 10000 + 1) + 10000);
                        document.write(j + "</br>");
                    }
                }
            </script>
            </span>
        </p>
    </div>



</body>
